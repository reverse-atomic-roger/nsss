{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/shuffle'>
<p>Use this form to submit NSSS participants:</p>
<table>
{% for participant in partlist %}
	<tr><td>{{ participant.number }}</td><td><input name={{ participant.number }} type='TEXT' width='60'></td></tr>
{% endfor %}
</table>
<p>When you're ready, click this button:</p>
<p><input value='Randomogrificate!' type='SUBMIT'></p>
</form>

{% endblock %}
